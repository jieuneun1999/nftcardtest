<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card Preview</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="whole">
      <main class="container">
        <div class="image-container">
          <picture>
            <source
              media="(max-width: 1440px)"
              srcset="./styles/img/image-equilibrium-desktop.jpg"
            />
            <img
              src="./styles/img/image-equilibrium.jpg"
              alt="eth"
              id="nft-pic"
            />
          </picture>
          <div class="overlay">
            <div class="eye-icon">
              <img src="./styles/img/icon-view.svg" alt="eye" />
            </div>
          </div>
        </div>

        <section class="text-container">
          <header class="title">
            <h1>Equilibrium #3429</h1>
            <p class="description">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </header>
        </section>
        <div class="crypto-info-days">
          <img src="./styles/img/icon-ethereum.svg" alt="ethicon" class="eth" />
          <h3>0.041ETH</h3>
          <img src="./styles/img/icon-clock.svg" alt="clock" class="clock" />
          <p class="days">3 days left</p>
        </div>
        <div class="line"></div>
        <footer>
          <div class="avatar-container">
            <img
              src="./styles/img/image-avatar.png"
              alt="avatar"
              class="avatar"
            />
          </div>
          <p class="name">Creation of <span>Jules Wyvern</span></p>
        </footer>
      </main>
    </div>
  </body>
</html>
